services:
  app:
    build: .
    image: navigator-app
    container_name: navigator_app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - navigator_data:/app/data

volumes:
  navigator_data:
